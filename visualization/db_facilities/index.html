<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1542186754" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div id="map" style="width: 100%; height: 800px; background: grey" />

<script  type="text/javascript" charset="UTF-8" >


    function get_data(path)
    {
        let return_value = "Could not get data";
        $.ajax(
            {
                url: 'http://localhost:8080/data?file=' + path,
                type: 'GET',
                crossDoman: true,
                async: false,
                success : function(data) {
                    return_value = data;
                }
            });
        return return_value;
    }


    function addMarkerToGroup(group, icon, coordinate, html) {
        var marker = new H.map.Marker(coordinate, {icon: icon});
        marker.setData(html);
        group.addObject(marker);
    }


    function create_bubble_group() {
        var group = new H.map.Group();

        map.addObject(group);

        // add 'tap' event listener, that opens info bubble, to the group
        group.addEventListener('tap', function (evt) {
            // event target is the marker itself, group is a parent event target
            // for all objects that it contains
            var bubble = new H.ui.InfoBubble(evt.target.getPosition(), {
                // read custom data
                content: evt.target.getData()
            });
            // show info bubble
            ui.addBubble(bubble);
        }, false);

        return group;
    }


    function add_facility_markers(data_file)
    {
        let lines = data_file.split('\n');

        var svgMarkup = '<svg  width="24" height="24" xmlns="http://www.w3.org/2000/svg">' +
            '<rect stroke="black" fill="${FILL}" x="1" y="1" width="22" height="22" />' +
            '<text x="12" y="18" font-size="12pt" font-family="Arial" font-weight="bold" ' +
            'text-anchor="middle" fill="${STROKE}">A</text></svg>';

        var greenIcon = new H.map.Icon(
            svgMarkup.replace('${FILL}', 'green').replace('${STROKE}', 'white'));

        var redIcon = new H.map.Icon(
            svgMarkup.replace('${FILL}', 'red').replace('${STROKE}', 'white'));

        var orangeIcon = new H.map.Icon(
            svgMarkup.replace('${FILL}', 'orange').replace('${STROKE}', 'white'));


        var group = create_bubble_group();


        for (let i=0; i<lines.length; i++) {
            let spl = lines[i].split(',');

            let pos = {lat: Number(spl[5]), lng: Number(spl[6])};
            let description = spl[2];

            if (spl[0] === 'ACTIVE') {
                var icon = greenIcon;
            }
            if (spl[0] === 'INACTIVE') {
                var icon = redIcon;
            }

            if (spl[0] === 'UNKNOWN') {
                var icon = orangeIcon;
            }

            var m = new H.map.Marker(pos,{icon: icon});

            addMarkerToGroup(group, icon, pos,
                '<div><a>'+spl[0]+'</a></div>' +
                '<div>'+description+'</div>');
        }
    }

    function addMarkersToMap(map) {
         add_facility_markers(get_data('/home/engelhard/Documents/python_DB/data/db_facilities.txt'))
    }

    /**
     * Boilerplate map initialization code starts below:
     */

//Step 1: initialize communication with the platform
    var platform = new H.service.Platform({
        app_id: 'devportal-demo-20180625',
        app_code: '9v2BkviRwi9Ot26kp2IysQ',
        useHTTPS: true
    });
    var pixelRatio = window.devicePixelRatio || 1;
    var defaultLayers = platform.createDefaultLayers({
        tileSize: pixelRatio === 1 ? 256 : 512,
        ppi: pixelRatio === 1 ? undefined : 320
    });

    //Step 2: initialize a map - this map is centered over Europe
    var map = new H.Map(document.getElementById('map'),
        defaultLayers.normal.map,{
            center: {lat:50, lng:5},
            zoom: 4,
            pixelRatio: pixelRatio
        });

    //Step 3: make the map interactive
    // MapEvents enables the event system
    // Behavior implements default interactions for pan/zoom (also on mobile touch environments)
    var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Create the default UI components
    var ui = H.ui.UI.createDefault(map, defaultLayers);

    // Now use the map as required...
    addMarkersToMap(map);
</script>
</body>
</html>
